<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js"></script>
    <title>Recipe App||</title>
  </head>
  <body>
    <div class="mobile-container">
      <header>
        <input type="text" name="" id="" />
        <button id="search"><i class="fas fa-search"></i></button>
      </header>
      <div class="fav-container">
        <h3>Favorite Meals</h3>
        <ul class="fav-meals">
          <li>
            <img
              src="https://www.themealdb.com/images/ingredients/Lime.png"
              alt=""
            /><span>Lime</span>
          </li>
          <li>
            <img
              src="https://www.themealdb.com/images/media/meals/rwuyqx1511383174.jpg"
              alt=""
            /><span>Pancakes</span>
          </li>
          <li>
            <img
              src="https://www.themealdb.com/images/media/meals/llcbn01574260722.jpg/preview"
              alt=""
            /><span>Carbonara</span>
          </li>
          <li>
            <img
              src="https:\/\/www.themealdb.com\/images\/media\/meals\/1529445434.jpg"
              alt=""
            /><span>Pasta</span>
          </li>
        </ul>
      </div>
      <div class="meals">
        <div class="meal">
          <div class="meal-header">
            <span class="random"> Random Recipe </span>
            <img
              src="https://www.themealdb.com/images/media/meals/rwuyqx1511383174.jpg"
              alt=""
            />
          </div>
          <div class="meal-body">
            <h4>Veggie Veggies</h4>
            <button class="fav-btn">
              <i class="fas fa-heart"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
